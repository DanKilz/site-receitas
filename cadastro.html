<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Folha de estilo Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Folha de estilos própria -->
        <link rel="stylesheet" href="estilos/formatos.css">
        <link rel="stylesheet" href="estilos/cadastro.css">

        <style>
            body {
                background-color: #FFF2E1;
            }
        </style>
    </head>

    <body>

        <div class="pagina-padrao">        
            <header>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                                <li class="nav-item"><a class="nav-link" href="receitas.html">RECEITAS</a></li>
                                <li class="nav-item"><a class="nav-link active" href="cadastro.html">CADASTRO</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <main>

                <div class="container-fluid">

                    <div class="row mb-4">
                        <h1>Cadastro</h1>
                    </div>

                    <div class="row mb-4"></div>

                    <form action="email@dominio.com.br" method="post">
                        
                        <div class="row mb-4 justify-content-center">
                            <div class="col-1">
                                <label class="form-label" for="nome">Nome</label>
                            </div>
                            <div class="col-5">
                                <input class="form-control" type="text" name="nome" id="nome" required>
                            </div>
                        </div>

                        <div class="row mb-4 justify-content-center">
                            <div class="col-1">
                                <label class="form-label" for="email">E-mail</label>
                            </div>
                            <div class="col-5">
                                <input class="col form-control" type="email" name="email" id="email" required>
                            </div>                            
                        </div>

                        <div class="row mb-4 justify-content-center">
                            <div class="col-1">
                                <label class="col-1 form-label" for="endereco">Logradouro</label>
                            </div>                            
                            <div class="col-5">
                                <input class="col form-control" type="text" name="endereco" d="endereco" required>
                            </div>  
                        </div>

                        <div class="row mb-4 justify-content-center">
                            <div class="col-1">
                                <label class="col-1 form-label" for="numero">Número</label>
                            </div>
                            <div class="col-1">
                                <input class="col form-control" type="number" name="numero" id="numero" required>
                            </div>
                            <div class="col-1">
                                <label class="form-label" for="complemento">Complemento</label>
                            </div>
                            <div class="col-3">
                                <input class="col form-control" type="text" name="complemento" id="complemento" required>
                            </div>
                        </div>

                        <div class="row mb-4 justify-content-center">
                            <div class="col-1">
                                <label class="col-1 form-label" for="cep">CEP</label>
                            </div>
                            <div class="col-2">
                                <input class="form-control" type="text" name="cep" id="cep" required>
                            </div>
                            <div class="col-3"></div>
                        </div>

                        <div class="row mb-4 justify-content-center">
                            <div class="col-1">
                                <label class=" form-label" for="cidade">Cidade</label>
                            </div>
                            <div class="col-2">
                                <input class="form-control" type="text" name="cidade" id="cidade" required>
                            </div>
                            <div class="col-1">
                                <label class="form-label" for="estado">UF</label>
                            </div>
                            <div class="col-1">
                                <select class="form-select" name="estado" id="estado" required>
                                    <option selected disabled>Estado</option>
                                    <option value="ac">AC</option>
                                    <option value="al">AL</option>
                                    <option value="am">AM</option>
                                    <option value="ap">AP</option>
                                    <option value="ba">BA</option>
                                    <option value="ce">CE</option>
                                    <option value="df">DF</option>
                                    <option value="es">ES</option>
                                    <option value="go">GO</option>
                                    <option value="ma">MA</option>
                                    <option value="mg">MG</option>
                                    <option value="ms">MS</option>
                                    <option value="mt">MT</option>
                                    <option value="pa">PA</option>
                                    <option value="pb">PB</option>
                                    <option value="pe">PE</option>
                                    <option value="pi">PI</option>
                                    <option value="pr">PR</option>
                                    <option value="rj">RJ</option>
                                    <option value="rn">RN</option>
                                    <option value="ro">RO</option>
                                    <option value="rr">RR</option>
                                    <option value="rs">RS</option>
                                    <option value="sc">SC</option>
                                    <option value="se">SE</option>
                                    <option value="sp">SP</option>
                                    <option value="to">TO</option>
                                </select>
                            </div>
                            <div class="col-1"></div>
                        </div>

                        <div class="row mb-4"></div>

                        <div class="row mb-4"></div>

                        <div class="row mb-4">
                            <div class="text-center">
                                <input type="submit" value="Cadastrar">
                            </div>
                        </div>

                    </form>

                </div>
                
            </main>

            <footer>&copy; 2024 Delícias do Coração</footer>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

</html>
